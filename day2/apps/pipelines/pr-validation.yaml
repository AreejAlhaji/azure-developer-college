pr:
  branches:
    include:
      - master
      - features/*
  paths:
    include:
      - day2/apps/dotnetcore/*
    exclude:
      - "*"

variables:
  configuration: release

stages:
  - stage: Build
    displayName: Build

    jobs:
      - job: Build
        displayName: Build Scm Api
        pool:
          vmImage: ubuntu-latest
        steps:
          - template: ../dotnetcore/build/scm-api.yaml
            parameters:
              buildConfiguration: "$(configuration)"
